<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskoro Chatbot</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            color-scheme: light dark;
            --bg-color-light: #fefefe;
            --text-color-light: #1c1c1e;
            --bg-color-dark: #1c1c1e;
            --text-color-dark: #fefefe;
            --chat-bg-light: #ffffff;
            --chat-bg-dark: #2c2c2e;
            --border-color-light: rgba(0, 0, 0, 0.1);
            --border-color-dark: rgba(255, 255, 255, 0.1);
            --button-color: #007aff;
            --button-hover: #005ecb;
            --shadow-light: 0px 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0px 4px 20px rgba(255, 255, 255, 0.1);
            --message-bg-user: #007aff;
            --message-text-user: #fff;
            --message-bg-bot: #e5e5ea;
            --message-text-bot: #000;
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }
        }

        #chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: var(--chat-bg-light);
            padding: 10px;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        @media (prefers-color-scheme: dark) {
            #chat-container {
                background-color: var(--chat-bg-dark);
                box-shadow: var(--shadow-dark);
            }
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            scrollbar-width: thin;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 17px;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user {
            background-color: var(--message-bg-user);
            color: var(--message-text-user);
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: var(--message-bg-bot);
            color: var(--message-text-bot);
            align-self: flex-start;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        input {
            flex-grow: 1;
            padding: 14px;
            font-size: 17px;
            border-radius: 25px;
            border: 1px solid var(--border-color-light);
            background-color: #fff;
            color: #333;
            text-align: left;
            padding-left: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }

        button {
            padding: 14px 20px;
            font-size: 17px;
            border-radius: 25px;
            border: none;
            background-color: var(--button-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Drop je vraag hier, bro...">
            <button id="send-button" onclick="sendMessage()">Gooi eruit</button>
        </div>
    </div>

    <script>
        const backendUrl = "https://wiskoro-backend.up.railway.app/chat";
        const buttonTexts = ["Gooi eruit", "Drop die vraag", "Spit die wiskunde", "Knallen maar", "Tik die som"];
        const sendButton = document.getElementById("send-button");

        function updateButtonText() {
            sendButton.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
        }
    </script>
</body>
</html>
