<!DOCTYPE html>
<html lang="nl">
<!-- Head section blijft hetzelfde -->
<head>
    <!-- ... (alle bestaande head content) ... -->
</head>
<body>
    <!-- Chat container blijft hetzelfde -->
    <div id="chat-container">
        <div id="chat-box" role="log" aria-live="polite"></div>
        <form class="input-container" onsubmit="handleSubmit(event)">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Drop je vraag hier, bro..." 
                aria-label="Je vraag"
                autocomplete="off"
            >
            <button type="submit" id="send-button">Gooi eruit</button>
        </form>
    </div>

    <script>
        // Update de backend URL naar het nieuwe endpoint
        const backendUrl = "https://api.wiskoro.nl/chat";
        
        // Rest van de JavaScript code blijft hetzelfde
        const buttonTexts = ["Gooi eruit", "Drop die vraag", "Spit die wiskunde", "Knallen maar", "Tik die som"];
        // ... (rest van de constanten en functies)
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const message = userInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            
            try {
                addMessage(message, 'user');
                userInput.value = '';
                updateButtonText();

                const loadingMessage = getRandomItem(loadingMessages);
                const loadingDiv = addMessage(loadingMessage, 'bot');

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                loadingDiv.remove();

                if (!response.ok) {
                    throw new Error('Network response not ok');
                }

                const data = await response.json();
                addMessage(data.response || getRandomItem(errorMessages), 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage(getRandomItem(errorMessages), 'bot');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Event Listeners blijven hetzelfde
        document.addEventListener('DOMContentLoaded', () => {
            showWelcomeMessage();
            userInput.focus();
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });
    </script>
</body>
</html>
