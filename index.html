<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskoro Chatbot</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg-color-light: #f9f9f9;
            --text-color-light: #333;
            --bg-color-dark: #1e1e1e;
            --text-color-dark: #f5f5f5;
            --chat-bg-light: #ffffff;
            --chat-bg-dark: #2a2a2a;
            --border-color-light: #ddd;
            --border-color-dark: #444;
            --message-text-light: #000;
            --message-text-dark: #fff;
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }
            #chat-container {
                background-color: var(--chat-bg-dark);
                border-color: var(--border-color-dark);
            }
        }

        #chat-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid var(--border-color-light);
            padding: 10px;
            border-radius: 12px;
            background-color: var(--chat-bg-light);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid var(--border-color-light);
            padding: 10px;
            box-sizing: border-box;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            color: var(--message-text-light);
        }

        .user {
            background-color: #d1e7dd;
            text-align: right;
            border-radius: 12px;
            color: #000;
        }

        .bot {
            background-color: #f8d7da;
            text-align: left;
            border-radius: 12px;
            color: #000;
        }

        @media (prefers-color-scheme: dark) {
            .user, .bot {
                color: var(--message-text-dark);
            }
        }

        .input-container {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <h2>Wiskoro Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Drop je vraag hier, bro...">
            <button onclick="sendMessage()">Stuur</button>
        </div>
    </div>

    <script>
        const backendUrl = "https://wiskoro-backend.up.railway.app/chat";

        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='message user'>${message}</div>`;
            inputField.value = "";
            
            try {
                let response = await fetch(backendUrl + "?input_text=" + encodeURIComponent(message));
                let data = await response.json();
                chatBox.innerHTML += `<div class='message bot'>${data.response}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class='message bot'>Error bij ophalen van antwoord. ðŸ¤–</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
