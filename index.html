<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskoro Chatbot</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            color-scheme: light dark;
            --bg-color-light: #f9f9f9;
            --text-color-light: #333;
            --bg-color-dark: #1e1e1e;
            --text-color-dark: #f5f5f5;
            --chat-bg-light: #ffffff;
            --chat-bg-dark: #2a2a2a;
            --border-color-light: #ddd;
            --border-color-dark: #444;
            --message-text-light: #000;
            --message-text-dark: #fff;
            --button-color: #007aff;
            --button-hover: #005ecb;
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }
        }

        #chat-container {
            width: 90%;
            max-width: 450px;
            height: 500px;
            margin: auto;
            border: 1px solid var(--border-color-light);
            padding: 15px;
            border-radius: 20px;
            background-color: var(--chat-bg-light);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-box {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            scrollbar-width: thin;
        }

        .message {
            margin: 5px 0;
            padding: 12px;
            border-radius: 18px !important;
            max-width: 80%;
            font-size: 16px;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
            color: #000 !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background-color: #007aff;
            color: #fff !important;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #f1f1f1;
            color: #000 !important;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 18px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            text-align: center;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 18px;
            border: none;
            background-color: var(--button-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h2>Wiskoro Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Drop je vraag hier, bro...">
            <button id="send-button" onclick="sendMessage()">Gooi eruit</button>
        </div>
    </div>

    <script>
        const backendUrl = "https://wiskoro-backend.up.railway.app/chat";
        const buttonTexts = ["Gooi eruit", "Drop die vraag", "Spit die wiskunde", "Knallen maar", "Tik die som"];
        const sendButton = document.getElementById("send-button");

        function updateButtonText() {
            sendButton.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
        }

        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='message user'>${message}</div>`;
            inputField.value = "";
            updateButtonText();
            
            try {
                let response = await fetch(backendUrl + "?input_text=" + encodeURIComponent(message));
                let data = await response.json();
                chatBox.innerHTML += `<div class='message bot'>${data.response}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class='message bot'>Error bij ophalen van antwoord. ðŸ¤–</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
