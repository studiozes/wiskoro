<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskoro Chatbot</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg-color-light: #f9f9f9;
            --text-color-light: #333;
            --bg-color-dark: #1e1e1e;
            --text-color-dark: #f5f5f5;
            --chat-bg-light: #ffffff;
            --chat-bg-dark: #2a2a2a;
            --border-color-light: #ddd;
            --border-color-dark: #444;
            --message-text-light: #000;
            --message-text-dark: #fff;
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }
            #chat-container {
                background-color: var(--chat-bg-dark);
                border-color: var(--border-color-dark);
            }
            .user {
                background-color: #3a3a3a;
                color: var(--message-text-dark);
            }
            .bot {
                background-color: #444;
                color: var(--message-text-dark);
            }
        }

        #chat-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid var(--border-color-light);
            padding: 10px;
            border-radius: 12px;
            background-color: var(--chat-bg-light);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid var(--border-color-light);
            padding: 10px;
            box-sizing: border-box;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        .user {
            background-color: #d1e7dd;
            text-align: right;
            align-self: flex-end;
            border-radius: 12px;
            color: var(--message-text-light);
            margin-right: 0;
        }

        .bot {
            background-color: #f8d7da;
            text-align: left;
            align-self: flex-start;
            border-radius: 12px;
            color: var(--message-text-light);
            margin-left: 0;
        }

        .input-container {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <h2>Wiskoro Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Drop je vraag hier, bro..."><!-- GenZ/Straattaal update -->
            <button onclick="sendMessage()">Stuur</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='message user'>${message}</div>`;
            inputField.value = "";
            
            setTimeout(() => {
                let response = getBotResponse(message);
                chatBox.innerHTML += `<div class='message bot'>${response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }

        function getBotResponse(input) {
            let responses = [
                "Yo bro, wiskunde is life!", 
                "Hmm, laat me ff nadenken... ü§î", 
                "Check deze: (x + 3)(x - 2) = 0, wat is x?", 
                "Wiskunde is als pizza, altijd goed! üçï"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
