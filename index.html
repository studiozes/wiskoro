<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <meta name="description" content="Wiskoro Chatbot - Je persoonlijke wiskunde G die je door alle sommen heen carried! ðŸ”¥">
    <title>Wiskoro Chatbot</title>
    <link rel="preconnect" href="https://rsms.me">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --chat-bg: #ffffff;
            --message-bg-bot: #f1f1f1;
            --button-color: #007aff;
            --button-hover: #005ecb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #f5f5f5;
                --chat-bg: #2a2a2a;
                --message-bg-bot: #3a3a3a;
                --button-color: #0a84ff;
                --button-hover: #0070e6;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: var(--chat-bg);
            overflow: hidden;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            background-color: var(--message-bg-bot);
            padding: 1rem;
            border-radius: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
            color: var(--text-color);
        }

        .input-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: var(--chat-bg);
        }

        #fact-button {
            padding: 1rem;
            font-size: 1rem;
            border-radius: 1rem;
            background-color: var(--button-color);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <button id="fact-button">Geef me nog een feitje</button>
        </div>
    </div>

    <script>
        async function fetchFact() {
            const response = await fetch("https://api.wiskoro.nl/fact");
            const data = await response.json();
            document.getElementById("chat-box").innerHTML += `<div class='message'>${data.response}</div>`;
        }
        document.getElementById("fact-button").addEventListener("click", fetchFact);
    </script>
</body>
</html>
