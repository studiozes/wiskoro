<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskoro Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat-container { max-width: 400px; margin: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        #chat-box { height: 300px; overflow-y: auto; border-bottom: 1px solid #ddd; padding: 10px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user { background-color: #d1e7dd; text-align: right; }
        .bot { background-color: #f8d7da; text-align: left; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Wiskoro Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Typ hier je vraag...">
        <button onclick="sendMessage()">Stuur</button>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='message user'>${message}</div>`;
            inputField.value = "";
            
            setTimeout(() => {
                let response = getBotResponse(message);
                chatBox.innerHTML += `<div class='message bot'>${response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }

        function getBotResponse(input) {
            let responses = [
                "Yo bro, wiskunde is life!", 
                "Hmm, laat me ff nadenken... ü§î", 
                "Check deze: (x + 3)(x - 2) = 0, wat is x?", 
                "Wiskunde is als pizza, altijd goed! üçï"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
